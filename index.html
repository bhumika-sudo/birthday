<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Abhinav!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap');
        body {
            font-family: 'Grandstander', cursive;
            text-align: center;
            background: linear-gradient(135deg, #add8e6, #ffffff);
            color: #fff;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        .message {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
            color: #d63384; /* Darker pink shade */
        }
        .cake {
            width: 200px;
            margin: 20px auto;
        }
        .btn {
            background: #84b5ff;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: #e35b55;
        }
        .abhinav-img {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .message {
                font-size: 1.2em;
                max-width: 90%;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <h1>ðŸŽ‰ Happy Birthday, Abhinav! ðŸŽ‚</h1>
    <img class="abhinav-img" src="IMG_20240623_165150_083.jpg" alt="Abhinav's Image">
    <div class="message">I love you and a very happy happy birthday to you my love, happy 20! ðŸŒ»</div>

    
    <script>
        const canvas = document.querySelector('.confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#ffcc00', '#ff6666', '#66ff66', '#6699ff', '#ff66cc'];

        function createConfetti() {
            for (let i = 0; i < 50; i++) { // Reduced confetti count
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 2 + 1.5
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, index) => {
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fill();
                c.y += c.speed;
                if (c.y > canvas.height) confetti[index].y = -10;
            });
            requestAnimationFrame(drawConfetti);
        }

        createConfetti();
        drawConfetti();
    </script>
</body>
</html>
